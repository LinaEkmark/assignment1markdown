        - markdown.extensions.extra

loose_def_list:
    extensions:
        - markdown.extensions.def_list

simple_def-lists:
    extensions:
        - markdown.extensions.def_list

abbr:
    extensions:
        - markdown.extensions.abbr

footnotes:
    extensions:
        - markdown.extensions.footnotes

tables:
    extensions:
        - markdown.extensions.tables

tables_and_attr_list:
    extensions:
        - markdown.extensions.tables
        - markdown.extensions.attr_list

